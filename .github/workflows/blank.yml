name: Daily Contribution Trigger

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update heartbeat
        run: |
          echo "Last update: $(date)" > .github/heartbeat.txt

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "daily contribution"
          branch: main
